<mat-card class="pt-0">
  <mat-card-header>
    <!-- <mat-card-title>ASSESTS MANAGEMENT MENU</mat-card-title> -->
    <mat-card-actions>
      <button mat-raised-button matTooltip="Add Asset" color="primary"> + Add Job</button>
      <button mat-icon-button matTooltip="Upload"><img src="/assets/img/icons/upload.svg" alt="" width="20"></button>
      <button mat-icon-button matTooltip="Download"><img src="/assets/img/icons/download.svg" alt="" width="20"></button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <mat-table #table [dataSource]="dataSource" class="text-center">

      <!-- Alert Icon -->
      <ng-container matColumnDef="icons">
        <mat-header-cell *matHeaderCellDef>
          <!-- <img src="assets/img/alert.svg" width="20" alt="alert icon"> -->
        </mat-header-cell>
        <mat-cell *matCellDef="">
          <img src="assets/img/icons/outofbounds.png" width="20" alt="alert icon">
        </mat-cell>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="Type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="">
          Battery
        </mat-cell>
      </ng-container>

      <!-- Type Desc -->
      <ng-container matColumnDef="Desc">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="">
          Battery is too low
        </mat-cell>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="">
          14/11/2018
        </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Edit">
            <img src="assets/img/icons/edit.svg" alt="" width="20">
          </button>
          <button mat-icon-button matTooltip="Delete">
            <img src="assets/img/icons/delete.svg" alt="" width="20">
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 15, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </mat-card-content>
</mat-card>
