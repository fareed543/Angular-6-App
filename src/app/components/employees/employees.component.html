<app-search></app-search>

<mat-card class="pt-0">
  <mat-card-header>
    <mat-card-actions>
      <button mat-raised-button matTooltip="Add User" color="primary"> + Add User</button>
      <button mat-icon-button matTooltip="Upload"><img src="assets/img/icons/upload.svg" alt="" width="20"></button>
      <button mat-icon-button matTooltip="Download"><img src="assets/img/icons/download.svg" alt="" width="20"></button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
      <mat-table #table [dataSource]="dataSource" class="text-center">
  
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </mat-cell>
          </ng-container>
    
          <!-- EmployeeID Column -->
          <ng-container matColumnDef="employeeId">
            <mat-header-cell *matHeaderCellDef> Employee ID </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.employeeId}} </mat-cell>
          </ng-container>
    
          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
          </ng-container>
    
          <!-- Last Name Location Column -->
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef> Last Job Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.lastName }} </mat-cell>
          </ng-container>
    
          <!-- Email Location Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
          </ng-container>
          
          <!-- Date Location Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.date }} </mat-cell>
          </ng-container>
          
          <!-- Time Location Column -->
          <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.time }} </mat-cell>
          </ng-container>
          
          <!-- Battery Location Column -->
          <ng-container matColumnDef="battery">
            <mat-header-cell *matHeaderCellDef> Battery </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.battery }}% </mat-cell>
          </ng-container>
    
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openDialog()">
                <img src="assets/img/icons/list.svg" alt="list" width="20">
              </button>
              <button mat-icon-button matTooltip="Edit">
                <img src="assets/img/icons/edit.svg" alt="EDIT" width="20">
              </button>
              <button mat-icon-button matTooltip="Delete">
                <img src="assets/img/icons/delete.svg" alt="DELETE" width="20">
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </mat-row>
        </mat-table>
        <mat-paginator #paginator
                 [pageSize]="20"
                 [pageSizeOptions]="[5, 10, 15, 20]"
                 [showFirstLastButtons]="true">
        </mat-paginator>
  </mat-card-content>
</mat-card>
